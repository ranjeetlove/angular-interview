<!-- *ngIf="changeTitle" -->
<div class="container-fluid main-body">
    <div class="row mt-5">
        <div class="col-3" *ngFor="let post of allPost">
            <div (click)="nextCardClick(post.body)" class="card" style="width: 18rem; margin-bottom: 15px; min-height: 100px;">
                <div class="card-body">
                    <p class="card-text">{{post.id}}: {{post.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
